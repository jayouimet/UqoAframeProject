<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" ></img>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" ></img>
    <meta name="viewport" content="width=device-width, initial-scale=1" ></img>
    <meta name="theme-color" content="#000000" ></img>
    <meta
      name="description"
      content="Web site created using create-react-app"
    ></img>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" ></img>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" ></img>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Black box of the unknown</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      window.onload = () => {
        setTimeout(() => {
            document.querySelector('#camera').setAttribute('look-controls', '');
            document.querySelector('#camera').setAttribute('wasd-controls', "acceleration: 200");
            let staticBodies = document.querySelectorAll('a-box,a-sphere,a-cylinder,a-cone');
            [].forEach.call(staticBodies, function(staticBody) {
              staticBody.setAttribute('static-body', '');
            });
            staticBodies = document.querySelectorAll('.static-body');
            [].forEach.call(staticBodies, function(staticBody) {
              staticBody.setAttribute('static-body', '');
            });
          }, 
          5000
        );
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div></div>
    <a-scene physics="debug: true; gravity: -9.8;">
      <a-assets>
        <a-asset-item id="bed" src="textures/bed/scene.gltf"></a-asset-item>
        <img src="./textures/door.png" id="door" alt="door"></img>
        <img src="textures/door1.png" id="door1" alt="door1" ></img>
        <img src="textures/floor_resized.jpg" id="floor" alt="floor" ></img>
        <img src="textures/wall.jpg" id="wall" alt="wall" ></img>
        <img src="textures/ceiling_resized.jpg" id="ceiling" alt="ceiling" ></img>
        <img src="textures/roof.png" id="roof" alt="roof" ></img>
        <img src="textures/blinds_resized.jpg" id="blinds" alt="blinds" ></img>
        <img src='textures/counterWood.jpg' id="counterWood" alt="counterWood" ></img>
        <img src='textures/kitchenTableWood.jpg' id="kitchenTableWood" alt="kitchenTableWood" ></img>
        <img src='textures/blackRubberMat.jpg' id="blackRubberMat" alt="blackRubberMat" ></img>
        <img src='textures/sofa.png' id="sofa" alt="sofa"></img>
        <video id="tv" src="tv.mp4" autoplay="true" onloadstart="this.volume=0.005" loop="true"></video>
      </a-assets>
      <a-entity position="0 3.2 0">
        <a-entity kinematic-body id="camera" camera="active: true">
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>
      <a-plane static-body rotation="90 0 0" height="1000" width="1000"></a-plane>
      <a-entity id="root" scale="2 2 2"></a-entity>
    </a-scene>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
